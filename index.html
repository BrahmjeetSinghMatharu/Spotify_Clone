<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="shortcut icon" href="./assets/spotify.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Baloo+2:wght@400..800&family=Heebo:wght@100..900&family=Itim&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="utility.css">

</head>
<body>
    
    <div class="container flex bg-black">

        <!-- Left Side -->

        <div class="left">

            <div class="close">
                <img width="30" class="invert" src="./assets/close.svg" alt="Close">
            </div>

                <!-- Upper Part -->

            <div class="home bg-grey rounded m-1 p-1">

                <div class="logo">
                    <img class="invert" src="./assets/logo.svg" alt="Logo">
                </div>

                <ul>
                    <li><img  class="new1 invert" src="./assets/home.svg" alt="Home">Home</li>
                    <li><img  class="new2 invert" src="./assets/search.svg" alt="Search">Search</li>
                </ul>

            </div>
            
            <!-- Lower Part -->

            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="./assets/playlist.svg" width="22px" alt="Playlist">
                    <h2>Your Library</h2>
                </div>

            <div class="songList">
                <ul>
                </ul>
            </div>

        <div class="footer">

            <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
            <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Privacy Center</span></a></div>
            <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a></div>
            <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
            <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
            <div><a href="https://www.spotify.com/legal/cookies-policy/" target="_blank" rel="noopener"><span>Cookies</span></a></div>

        </div>      

            </div>



        </div>
             


        <!-- Right Side -->

        <div class="right bg-grey rounded ">

            <div class="header">

                <div class="nav">

                <div class="hamburgerContainer">
                    <img width="40" class="invert hamburger" src="./assets/hamburger.svg" alt="Hamburger"> 
                    <img class="meow" src="./assets/arrow-left-335-svgrepo-com.svg" alt="Left Arrow">
                    <img style="padding-top: 11px;" src="./assets/arrow-right-336-svgrepo-com.svg" alt="Right Arrow"> 
                </div>


                </div>

                <div class="buttons">
                    <button class="signUp">Sign up</button>
                    <button class="logIn">Log in</button>
                </div>

            </div>

            <div class="spotifyPlaylists">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer"></div>

                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>

                    <div class="abovebar">

                        <div class="songinfo" style="color: black"></div>

                        <div class="songbuttons">
                        
                            <img width="35" id="previous" src="./assets/previous-stroke-rounded.svg" alt="Previous">
                            <img width="35" id="play" src="./assets/play.svg" alt="Play">
                            <img width="35" id="next" src="./assets/next-stroke-rounded.svg" alt="Next">      

                        </div>

                        <div class="timevol">

                            <div class="songtime" style= "color: black"></div>

                            <div class="volume">
                                <img src="./assets/volume.svg" alt="Volume">
                                <div class="range">
                                    <input type="range" name="volume">
                                </div>
                            </div>


                        </div>

                        

                    </div>

                </div>

            </div>

        </div>

    </div>

<script src="./script.js"></script>
</body>
</html>
